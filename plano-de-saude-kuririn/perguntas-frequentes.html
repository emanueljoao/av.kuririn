<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo-plano-de-saude.css">
    <link rel="stylesheet" href="plano-saude-break-lg.css">
    <title>Perguntas Frequentes</title>
</head>
<body>
    
    <header>
        <nav>
            <div class="cabeçalho d-flex">
                <div class="conjunto-header d-flex flex-row justify-content-between ms-5 flex-nowrap">
                    <img src="imagens-e-icons/HOSPITAL.png" alt="logo hospital" class="img-fluid">
                    <hr class="linha-divisao-hospital-agendamento">
                    <p class="paragrafo-header m-0">AGENDAMENTO DE CONSULTAS</p>
                </div>
                <div class="menu-header me-5">
                    <img src="imagens-e-icons/menu.svg" alt="icone de menu">
                </div>
            </div>
        </nav>
    </header>

    <!-- MAIN -->

    <main>
                 

    </main>

    <!-- FOOTER -->

    <footer>
        <div class="container-xl">

            <div>
                <div class="img-logo-hospital-footer d-lg-none d-flex justify-content-center"><img src="imagens-e-icons/HOSPITAL.png" alt="logo hospital" class="img-fluid"></div>
                <div class="up-footer col-12 col-lg-10 d-flex flex-column flex-md-row justify-content-center">
                    <div class="img-up-footer d-none d-lg-flex align-items-center"><img src="imagens-e-icons/HOSPITAL.png" alt="logo hospital" class="img-fluid"></div>
                    <div class="d-flex flex-row align-items-center">
                        <img src="imagens-e-icons/icone-de-telefone.svg" alt="icone de um telefone" class="me-2">
                        <p class="paragrafos-footer">33 3333 3333</p>
                    </div>
                    <div class="d-flex flex-row align-items-center">
                        <img src="imagens-e-icons/icone-de-local.svg" alt="icone de ponto indicando o local do hospital" class="me-2">
                        <address class="paragrafos-footer">
                            Avenida Oxigenweb, 2009 - Vila Oxigenweb | Presidente Oxigenweb - SP <br>
                            CNPJ 00.000.000/0001-00
                        </address>
                    </div>
                </div>
                <hr class="linha-footer">
                <div class="down-footer-e-botao-de-chat d-flex flex-row flex-wrap">
                    <div class="down-footer col-12 col-lg-10 d-flex flex-column flex-md-row justify-content-center align-items-lg-baseline flex-nowrap">
                        <p class="paragrafos-footer">&copy;2024 OxigenWeb Hospital. Criação: <img src="imagens-e-icons/logo-oxigenweb.svg"
                            alt="logo da OxigenWeb">
                        </p>
                        <p class="paragrafo-separado-footer paragrafos-footer">
                            Responsável técnico Plano de Saúde: <br>
                            Dra. Jéssica Oxigenweb
                        </p>
                        <p class="paragrafos-footer">
                            Responsável Hospital: <br>
                            Dr. Nathan Oxigenweb
                        </p>
                    </div>
                    <div class="div-botao-de-chat col-12 col-lg-2 d-flex align-items-lg-end justify-content-lg-end align-items-center justify-content-center">
                        <img class="botao-chat-footer" src="imagens-e-icons/imagem-botao-de-chat.png" alt="logo da oxigenweb">
                    </div>
                </div>
            </div>
        </div>

    </footer>
</body>
</html>

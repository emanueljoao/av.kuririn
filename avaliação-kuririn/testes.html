<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style-prova.css">
    <link rel="stylesheet" href="css/style-media-query.css">
    <script type="module" src="javascripts/comp-fale-conosco.js"></script>
    <script defer src="javascripts/scipt-menu.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <title>Document</title>
</head>
<body>
    <section class="section-solucao-mobilidade">
        <div class="container-section-solucao-mobilidade">
            <div class="conteudo-section-solucao-mobilidade swiper mySwiperMobilidade position-relative d-flex flex-column">
                
                
                <div class="swiper-wrapper">

                    <div class="swiper-slide">
                        <div class="swiper-card position-relative col-12">
                            <img src="imagens/img-banner.png" alt="imagem de uma estação de trem" class="img-swiper-banner w-100">
                            <div class="title-banner">
                                <h1>SOLUÇÕES EM <br> <strong>MOBILIDADE</strong></h1>
                                <p>Oferecemos soluções de excêlencia para impulsionar seu negócio</p>
                                <button class="btn-conheca-portfolio oranges-btns">
                                    <img src="icons-svgs/arrow-giant.svg" alt="icone de uma flecha grande"> Conheça nosso Portfólio
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="swiper-slide">
                        <div class="swiper-card position-relative col-12">
                            <img src="imagens/img-banner.png" alt="imagem de uma estação de trem" class="img-swiper-banner w-100">
                            <div class="title-banner">
                                <h1>SOLUÇÕES EM <strong>MOBILIDADE</strong></h1>
                                <p>Oferecemos soluções de excêlencia para impulsionar seu negócio</p>
                                <button class="btn-conheca-portfolio">
                                    <img src="icons-svgs/arrow-giant.svg" alt="icone de uma flecha grande"> Conheça nosso Portfólio
                                </button>
                            </div>
                        </div>
                    </div>
                    
                </div>
                
                <div class="navigation-pagination position-absolute d-flex flex-column justify-content-between z-2 h-100">
                    <div class="swiper-button-next-custom">
                        <svg width="12" height="20" viewBox="0 0 12 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2 18L10 10L2 2" stroke="white" stroke-width="2" stroke-linecap="square"/>
                        </svg>                                
                    </div>
                
                    <div class="swiper-pagination"></div>
                     
                    <div class="swiper-button-prev-custom">
                        <svg width="12" height="20" viewBox="0 0 12 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10 2L2 10L10 18" stroke="white" stroke-width="2" stroke-linecap="square"/>
                        </svg>                                
                    </div>
                </div>
                
            </div>
        </div>
    </section>
    
</body>
</html>

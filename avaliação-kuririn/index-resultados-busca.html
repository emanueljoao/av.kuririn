<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style-prova.css">
    <link rel="stylesheet" href="css/style-media-query.css">
    <!-- complemento header -->
    <script type="module" src="javascripts/comp-header.js"></script>
    <!-- js de menu -->
    <script defer src="javascripts/scipt-menu.js"></script>
    <!-- js de busca -->
    <script defer src="javascripts/script-busca.js"></script>
    <!-- complemento da section redes sociais que fca na lateral -->
    <script type="module" src="javascripts/comp-sociais-medias.js"></script>
    <!-- complemento da section fale conosco -->
    <script src="javascripts/comp-fale-conosco.js"></script>
    <!-- complemento do footer -->
    <script type="module" src="javascripts/comp-footer.js"></script>
    <!-- accordion do footer -->
    <script defer src="javascripts/accordion.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <title>Resultados da Busca</title>
</head>

<body>

    <!--################# HEADER ###################-->

    <main-header></main-header>

    <!--################### MAIN ####################-->

    <main>

        <!-- SECTION - REDES SOCIAIS -->

        <section-social-media></section-social-media>

        <!-- SECTION - TITLE RESULTADOS -->

        <section class="title-resultados">
            <div class="section-title-resultados container-fluid position-relative">
                <div class="conteudo-section-title-resultados container-xl">
                    <hr class="line-resultados-title line-resultados-title-left">
                    <hr class="line-resultados-title line-resultados-title-center">
                    <div class="conjunto-tilte-resultados-busca">
                        <p class="where-site">Você está em Home > Resultados da busca</p>
                        <h1>RESULTADOS DA <strong>BUSCA</strong></h1>
                        <p class="busca-tremzao">Resultados da busca para a palavra “TremZão”</p>
                        <p class="quantos-resultados">Foram encontrados 9 resultados</p>
                    </div>
                    <hr class="line-resultados-title line-resultados-title-right">
                </div>
                <hr class="line-resultados-title line-resultados-title-bottom">
            </div>
        </section>

        <!-- SECTION - CHECKBOXS RESULTADOS -->

        <section class="checkboxs-resultados">
            <div class="section-checkboxs-resultados container-fluid">
                <div class="conteudo-section-checkboxs-resultados container-xl">

                    <div class="d-flex justify-content-between">
                        <div class="checkbox-todos">
                            <input type="checkbox" name="todos" id="todos">
                            <label for="todos">Todos</label>
                        </div>

                        <div class="checkbox-todos">
                            <input type="checkbox" name="produtos-servicos" id="produtos-servicos">
                            <label for="produtos-servicos">Produtos & Serviços</label>
                        </div>

                        <div class="checkbox-todos">
                            <input type="checkbox" name="blog" id="blog">
                            <label for="blog">Blog</label>
                        </div>

                        <div class="checkbox-todos">
                            <input type="checkbox" name="segmentos-setores" id="segmentos-setores">
                            <label for="segmentos-setores">Segmentos e Setores</label>
                        </div>

                        <div class="is-custom-select">
                            <select class="is-select" name="mais-recentes" id="mais-recentes">
                                <option value="mais-recentes" disabled selected>Mais Recentes</option>
                                <option value="produtos-servicos">Produtos & Serviços</option>
                                <option value="blog">Blog</option>
                                <option value="segmentos-setores">Segmentos e Setores</option>
                            </select>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <!-- SECTION - FALE CONOSCO -->

        <section-fale-conosco></section-fale-conosco>

    </main>

    <!--################# FOOTER ####################-->

    <main-footer></main-footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

</body>

</html>
